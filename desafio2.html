<!DOCTYPE html>
<html>
    <head>
        <title>Desafio 2</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <script>
            let nome = prompt("Qual o seu nome?")
            let anos = prompt("Quantos anos você tem?")
            let lingProg = prompt("Qual linguagem de programação você está estudando?")

            document.write("Olá " + nome + ", você tem " + anos + 
            " anos e já está aprendendo " + lingProg + "!");
            

            let gosta = prompt("Você gosta de estudar " + lingProg + 
            "? Responda com o número 1 para SIM ou 2 para NÃO.");

            if (gosta == 1) {
                document.write("Muito bom! Continue estudando e você terá muito sucesso.");
            } else {
                document.write("Ahh que pena... Já tentou aprender outras linguagens?");
            }
            
        </script>
    </body>
</html>
